name: Presto

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to GCR
        run: echo $'${{ secrets.GCR_JSON_KEY }}' | docker login --username _json_key --password-stdin https://gcr.io

      - name: Build the Image
        run: docker build -t abraxas:latest .

      - name: Create an Alias Tag
        run: docker tag abraxas:latest gcr.io/abraxas-277106/abraxas:latest

      - name: Push the Image
        run: docker push gcr.io/abraxas-277106/abraxas:latest
